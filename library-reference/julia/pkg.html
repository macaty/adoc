<p><a id="julia.pkg.add"></a></p>

<h3>julia.pkg.add()</h3>

<p>添加参数 @1 指定的模块。<br>
参数 @1 用一个字符串指定模块名。<br>
如果模块无法导入则安装模块。<br>
否则安装模块，安装成功则导入模块。<br>
成功返回模块对象</p>

<p><a href="#juliaModuleObject">返回对象:juliaModuleObject</a></p>

<p><a id="julia.pkg.setServer"></a></p>

<h3>julia.pkg.setServer(_)</h3>

<p>设置镜像服务器。<br>
参数 @1 用一个字符串指定镜像服务器地址</p>
