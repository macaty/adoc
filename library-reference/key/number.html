<h1>key.number 库模块帮助文档</h1>

<p><a id="key.number"></a></p>

<h2>key.number 成员列表</h2>

<p>数字按键</p>

<p><a id="key.number.getSeparator"></a></p>

<h3>key.number.getSeparator(虚拟键码)</h3>

<p>检测数值分隔符按键。<br>
如果参数 @1 指定的虚拟键码为<code>_:</code> 等按键，且当前已 Shift 键则返回对应字符；<br>
或者参数 @1 指定的虚拟键码为<code>.,</code> 等按键，并且当前未按下 Shift 键，<br>
则返回对应的字符。</p>

<p><a id="key.number.is"></a></p>

<h3>key.number.is(虚拟键码)</h3>

<p>检测参数 @1 指定的虚拟键码是否数字键。<br>
参数 @1 为 null 则返回 null。</p>
