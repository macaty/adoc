<h1>string.stopwords 库模块帮助文档</h1>

<p><a id="string.stopwords"></a></p>

<h2>string.stopwords 成员列表</h2>

<p>停用词哈希表。<br>
包含中英文停用词、符号等。<br>
键为停用词，值为 1。<br>
停用词指语言功能词（语气词、介词、连接词等）、对信息检索无意义的词、分隔符等。</p>

<p><a id="string.stopwords.is"></a></p>

<h3>string.stopwords.is(分词)</h3>

<p>检测输入参数是否停用词、空白字符、纯数值、单字节字符或包含标点。<br>
如果 . - _ 不是出现在首尾则不判定为包含标点。<br>
如果参数 @2 为 true 则单个汉字视为停用词。</p>
