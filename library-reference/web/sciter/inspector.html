<p><a id="web.sciter.inspector"></a></p>

<h3>web.sciter.inspector</h3>

<p>必须在使用 Sciter 的代码以前导入，<br>
导入此支持库可以打开Sciter调试工具:inspector.exe<br>
如果不是在开发环任何操作，忽略不操作。<br>
按 CTRL+SHIFT+I 组合键可以连接调试工具,<br>
也可以按住 CTRL+SHIFT 用鼠标点击并查看指定HTML节点</p>
