<h1>chrome.time 库模块帮助文档</h1>

<p><a id="chrome"></a></p>

<h2>chrome 成员列表</h2>

<p><a id="chrome.time"></a></p>

<h3>chrome.time</h3>

<p>用于处理WebKit/Chrome时间戳<br>
该时间戳表示1601年1月1日0点0时0分以来的微秒数<br>
微秒即百万分之一秒</p>

<p><a id="chrome.time"></a></p>

<h3>chrome.time()</h3>

<p>参数中指定WebKit/Chrome时间戳，无参数取当前时间,<br>
返回兼容time对象的时间对象<br>
增加了stamp函数用于重新生成WebKit/Chrome时间戳</p>

<p><a href="../time/_.html#timeObject" tppabs="https://www.aardio.com/zh-cn/doc/library-reference/time/_.html#timeObject">返回对象:timeObject</a></p>
