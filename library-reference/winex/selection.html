<h1>winex.selection 库模块帮助文档</h1>

<p><a id="winex.selection"></a></p>

<h2>winex.selection 成员列表</h2>

<p>用于获取当前焦点窗口文本选区，可用于实现划词功能。</p>

<p><a id="winex.selection.get"></a></p>

<h3>winex.selection.get(true)</h3>

<p>如果鼠标左键是放开状态，获取焦点窗口选区文本。<br>
成功返回文本,焦点窗口句柄。<br>
仅适用于支持 UIA 选区接口的窗口。  </p>

<p>参数 @1 为 true 则允许使用剪贴板复制选区文本，<br>
在获取选区文本失败才会使用剪贴板，<br>
用后会尝试还原剪贴板文本与图像。<br>
不建议连续无间隔地调用此函数以免点用过多 CPU</p>
