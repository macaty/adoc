<h3>fsys.safepath()</h3>

<p>参数@1指定的文件路径转换为完整路径返回,<br>
如果完整路径自盘符开始（例如以 C:\ 开始的路径）则返回路径加上 \?\ 前缀。<br>
可用于访问畸形路径</p>
