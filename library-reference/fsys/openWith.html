<h3>fsys.openWith</h3>

<p>文件打开方式，需要导入才能使用。</p>

<p><a id="fsys.openWith"></a></p>

<h3>fsys.openWith(path,hwnd,flags)</h3>

<p>参数 @path 指定要打开的文件路径。<br>
其他为可选参数。<br>
可选用 @hwnd 指定所有窗口句柄。<br>
参数 @flags 一般不要指定。</p>
