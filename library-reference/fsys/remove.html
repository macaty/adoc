<h1>fsys.remove 库模块帮助文档</h1>

<p><a id="fsys"></a></p>

<h2>fsys 成员列表</h2>

<p><a id="fsys.remove"></a></p>

<h3>fsys.remove</h3>

<p>用于删除目录或文件<br>
支持 fsys.delete 函数无法删除的畸形路径,<br>
此函数库不在 fsys 库内需要单独导入</p>

<p><a id="fsys.remove"></a></p>

<h3>fsys.remove(path)</h3>

<p>移除参数 @1 指定路径的目录或文件</p>

<p><a id="fsys.remove"></a></p>

<h3>fsys.remove(path,true)</h3>

<p>清空参数 @1 指定路径的目录，但不删除目录本身。<br>
如果参数 @1 指定的不是一个存在的目录，忽略不执行任何操作</p>
