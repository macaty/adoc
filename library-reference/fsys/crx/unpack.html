<p><a id="fsys.crx.unpack"></a></p>

<h3>fsys.crx.unpack(ctxPath,extractDir)</h3>

<p>解压 CTX  V3 扩展。<br>
@ctxPath 指定扩展路径，可选用 @extractDir 指定解压目录。<br>
如果不指定 extractDir 则仅获取文件头不解压文件。<br>
成功返回 fsys.crx.CrxFileHeader 文件头对象。</p>
