<h1>fsys.cab.maker 库模块帮助文档</h1>

<p><a id="fsys.cab.maker"></a></p>

<h2>fsys.cab.maker 成员列表</h2>

<p><a id="fsys.cab.maker.compress"></a></p>

<h3>fsys.cab.maker.compress(待压缩目录或文件,输出目录,&quot;MSZIP&quot;)</h3>

<p>压缩文件名目录（路径不能包含Unicode 字符），生成 cab 文件。<br>
支持嵌套子目录<br>
参数 @2 ,参数 @3 可省略,默认使用 LZX 算法(压缩率较高).<br>
成功返回 true,失败返回 null,错误信息</p>

<p><a id="fsys.cab.maker.logger"></a></p>

<h3>fsys.cab.maker.logger</h3>

<p>指定压缩进度默认回显对象<br>
该对象必须有 log 或 write 成员函数用于输出信息</p>
