<h1>inet.stat 库模块帮助文档</h1>

<p><a id="inet"></a></p>

<h2>inet 成员列表</h2>

<p><a id="inet.stat"></a></p>

<h3>inet.stat()</h3>

<p>返回网络连接状态列表<br>
可选在参数中指定端口号,例如列出IIS的连接参数可指定为80<br>
返回对象的tcp/udp成员包含所有tcp/udp连接的数组<br>
返回的TCP连接会按远程IP的连接数排序<br>
每个连接的字段含义：<br>
remote 源IP<br>
local 目标IP<br>
remotePort 源端口<br>
localPort 目标端口<br>
pid 进程ID</p>
