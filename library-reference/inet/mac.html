<h1>inet.mac 库模块帮助文档</h1>

<p><a id="inet.mac"></a></p>

<h2>inet.mac 成员列表</h2>

<pre><code class="aardio language-aardio">Media Access Control
</code></pre>

<p><a id="inet.mac.getAddress"></a></p>

<h3>inet.mac.getAddress(&quot;IP或域名&quot;,端口)</h3>

<p>返回当前联网目标主机的网卡的MAC地址<br>
返回值1为 OID_802_3_CURRENT_ADDRESS,<br>
返回值2为硬件MAC,即OID_802_3_PERMANENT_ADDRESS<br>
无法连接目标主机返回空值</p>

<p><a id="inet.mac.getPermanentAddress"></a></p>

<h3>inet.mac.getPermanentAddress(&quot;网卡ID&quot;)</h3>

<p>返回硬件MAC - OID_802_3_PERMANENT_ADDRESS</p>
