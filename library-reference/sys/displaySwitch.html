<h1>sys.displaySwitch 库模块帮助文档</h1>

<p><a id="sys.displaySwitch"></a></p>

<h2>sys.displaySwitch 成员列表</h2>

<p>切换显示器，支持 Win7 以及之后操作系统。<br>
也可以直接按 WIN + P 切换</p>

<p><a id="sys.displaySwitch.clone"></a></p>

<h3>sys.displaySwitch.clone()</h3>

<p>切换为复制主显示器</p>

<p><a id="sys.displaySwitch.extend"></a></p>

<h3>sys.displaySwitch.extend()</h3>

<p>切换为扩展主显示器</p>

<p><a id="sys.displaySwitch.external"></a></p>

<h3>sys.displaySwitch.external()</h3>

<p>切换为使用副显示器</p>

<p><a id="sys.displaySwitch.internal"></a></p>

<h3>sys.displaySwitch.internal()</h3>

<p>切换为使用主显示器</p>
