<h3>win.ui.scrollbar()</h3>

<p><a href="#scrollbarObject">返回对象:scrollbarObject</a></p>

<p><a id="win.ui.scrollbar"></a></p>

<h3>win.ui.scrollbar(winform,vert)</h3>

<p>在目标窗口创建滚动条,<br>
@winform 参数指定窗体对象,此时添加滚动条消息处理函数<br>
@winform 参数如果指定窗口句柄,则不添加滚动条消息处理函数,<br>
@vert 参数为 true 在窗口上创建垂直滚动条,<br>
否则创建水平滚动条</p>
