<h3>win.ui.layeredRound(winform,radius)</h3>

<p>创建圆角分层窗口,<br>
参数@1指定窗体对象,参数@2指定圆角半径,<br>
此构造函数还支持有其他可选参数,详见库源码<br>
分层窗口仅支持plus,bkplus控件,其他子窗口可通过调用 orphanWindow 函数正常显示</p>
