<h3>win.ui.ctrl.vlistview()</h3>

<p>虚表控件,<br>
因为项目是虚拟的，不支持设置项目复选框<br>
虚表控件继承自 listview,<br>
所以可以选添加并设置好 listview 属性再把类名改为 vlistview,<br>
也可以直接添加自定义控件，并将类名改为 vlistview  </p>
