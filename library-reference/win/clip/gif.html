<h3>win.clip.gif.write()</h3>

<p>复制 GIF 动画到剪贴板,<br>
参数指定*.gif 文件路径<br>
剪贴板虽没有 GIF 专有格式,但是此函数创建的复合格式拥有良好的兼容性。<br>
开源录屏软件 Gif123 使用此函数复制 GIF 动画</p>
