<h2>win.property 成员列表</h2>

<p><a id="win.property.find"></a></p>

<h3>win.property.find(属性名,属性值,窗口类名)</h3>

<p>返回包含指定属性,并匹配指定属性值的窗体句柄<br>
如果不指定属性值则只检查键不检查值是否匹配,<br>
窗口类名为可选参数,支持模式匹配语法</p>

<p><a id="win.property.get"></a></p>

<h3>win.property.get(hwnd,&quot;属性名&quot;)</h3>

<p>获取窗体属性,返回数值</p>

<p><a id="win.property.set"></a></p>

<h3>win.property.set(hwnd,属性名,数值)</h3>

<p>设置窗体属性</p>
