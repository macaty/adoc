<h1>aardio 范例: 控制台程序 - 倒计时效果</h1><pre><code class="aardio language-aardio">//控制台程序 - 倒计时效果
import console;

//打开控制台
console.open();

console.stdout.write(&quot;tick:&quot;,100/*先输入三个字符*/ );

for(i=100;1;-1){ 
    console.writeBack(&quot;%03d&quot;,i);//该函数写几格先退几格
    sleep(100)
}

console.print();
console.pause();
</code></pre>
