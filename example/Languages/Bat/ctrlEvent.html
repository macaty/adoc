<h1>aardio 范例: 发送 Ctrl+C</h1><pre><code class="aardio language-aardio">//发送 Ctrl+C
import console
import process.popen

var prcs = process.popen(&quot;ping 127.0.0.1 -n 10 &quot;)
for( all,out,err in prcs.each() ){
    console.log( out,err ); 
    prcs.ctrlEvent(0);
}

console.pause();
</code></pre>
